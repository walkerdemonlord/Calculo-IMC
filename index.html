<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calcule - IMC</title>
</head>
<body>

    <main>

        <h1 id="cabeçalho">Calculando Seu IMC</h1>
        <hr id="linha">

        <section class="sessão-cálculo">

            <h3 class="centro">Digite sua Altura:</h3>
                <input type="number" name="altura" id="altura">
            
            <h3 class="centro">Digite seu peso:</h3>
                <input type="number" name="peso" id="peso">

            <div class="botões centro">
                <button class="botão-calcular">CALCULAR</button>
                <button class="botão-limpar">LIMPAR</button>
            </div>

        </section>

        <section>
            <p class="resultado hidden"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
